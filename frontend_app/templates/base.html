<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frontend API{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-black text-white py-4">
        <div class="container mx-auto flex justify-center space-x-6">
            <a href="/" class="hover:underline">Home</a>
            <a href="/institutions/" class="hover:underline">Institutions</a>
            <a href="/courses/" class="hover:underline">Courses</a>
            <a href="/disciplines/" class="hover:underline">Disciplines</a>
            <a href="/teachers/" class="hover:underline">Teachers</a>
            <a href="/students/" class="hover:underline">Students</a>
            <a href="/enrollments/" class="hover:underline">Enrollments</a>
            <a href="/admin/" class="hover:underline">Admin</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-grow container mx-auto p-6 flex flex-col items-center">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 text-center">
        Minimal Frontend API © 2025
    </footer>

</body>
</html>
