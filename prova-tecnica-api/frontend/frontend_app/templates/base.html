<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Frontend API{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .hover-underline:hover::after { width: 100%; }
    .hover-underline::after {
      content: '';
      display: block;
      margin: auto;
      height: 2px;
      width: 0;
      background: white;
      transition: width 0.3s;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6 py-3">
      <span class="text-2xl font-bold text-white tracking-wide">Frontend API</span>
      <div class="hidden md:flex space-x-6 text-white font-medium">
        <a href="/" class="hover-underline transition duration-300">Home</a>
        <a href="/institutions/" class="hover-underline transition duration-300">Institutions</a>
        <a href="/courses/" class="hover-underline transition duration-300">Courses</a>
        <a href="/disciplines/" class="hover-underline transition duration-300">Disciplines</a>
        <a href="/teachers/" class="hover-underline transition duration-300">Teachers</a>
        <a href="/students/" class="hover-underline transition duration-300">Students</a>
        <a href="/enrollments/" class="hover-underline transition duration-300">Enrollments</a>
        <a href="/admin/" class="px-4 py-2 bg-white text-gray-900 font-semibold rounded-lg hover:scale-105 transition transform">Admin</a>
      </div>
      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
      <a href="/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Home</a>
      <a href="/institutions/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Institutions</a>
      <a href="/courses/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Courses</a>
      <a href="/disciplines/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Disciplines</a>
      <a href="/teachers/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Teachers</a>
      <a href="/students/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Students</a>
      <a href="/enrollments/" class="block px-6 py-2 text-white hover:bg-gray-800 transition">Enrollments</a>
      <a href="/admin/" class="block px-6 py-2 text-gray-900 bg-gray-200 font-semibold rounded-lg m-3 text-center">Admin</a>
    </div>
  </nav>

  <!-- ConteÃºdo principal -->
  <main class="flex-grow container mx-auto px-6 py-12">
    <div class="bg-white rounded-xl p-8 text-center border border-gray-200 transform hover:-translate-y-0.5 transition duration-200">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-4 mt-12 text-center text-sm">
    &copy; 2025 Minimal Frontend API. All rights reserved.
  </footer>

  <!-- Script para menu mobile -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
